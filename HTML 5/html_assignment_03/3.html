<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1><br>
    <form action="/server">
        <div>
            <label for="fname">Name: </label>
            <input type="name" id="fname" placeholder="First Name">
        </div><br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Write you email">
        </div><br>

        <div>
            <label for="feedback">Message:</label><br>
            <textarea name="feedback" id="feedback" rows="4"></textarea>
        </div><br>

        <div>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" name="rating" id="one" value="one">1 <br>
            <input type="radio" name="rating" id="two" value="two">2 <br>
            <input type="radio" name="rating" id="three" value="three">3 <br>
            <input type="radio" name="rating" id="four" value="four">4 <br>
            <input type="radio" name="rating" id="five" value="five">5
        </div><br>

        <div>
            <button type="submit">Send your message!</button>
        </div>
    </form>
</body>
</html>
